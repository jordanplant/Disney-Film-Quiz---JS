<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="120x120" rel="icon" href="assets/icons8-disney-movies-120.png">

    <link rel="stylesheet" href="/Styles/styles.css">

    <title>Disney Movie Quiz</title>
</head>

<body>
    <main>
        <div class="gameContainer">
            <h1>Disney Movie Quiz</h1>
            <button class=StartButton id="start">Start Game</button>
            <div class="container" style="display: none;">
                <div class="mainQuestion">
                    <p>Guess the Disney movie in English:
                    <h2 class="question" id="question"></h2>

                </div>
                <input type="text" id="answer" placeholder="Your Answer">
                <div class="buttons">
                    <button class=submitButton id="submit">Submit</button>
                    <button class=resetButton id="reset" style="display: none">Play Again</button>
                </div>
                <p id="score">Score: 0</p>
                <p id="result"></p>
            </div>
    </main>
</body>

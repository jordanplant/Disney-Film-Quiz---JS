                    <p>Guess the Disney movie in English:

                    <button class=submitButton id="submit">Submit</button>
                    <button class=resetButton id="reset" style="display: none">Play Again</button>
                </div>
                <p id="score">Score: 0</p>
                <p id="result"></p>
            </div>
    </main>
